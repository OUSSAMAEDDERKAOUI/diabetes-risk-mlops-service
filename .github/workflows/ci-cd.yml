name: CI/CD Pipeline
on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements/requirements-base.txt

      - name: Validate data quality
        run: |
          pip install pytest pandas
          pytest tests/test_data_quality.py --maxfail=1 --disable-warnings

      - name: Validate model quality
        run: |
          pip install pytest pandas
          pytest tests/test_model_performance.py --maxfail=1 --disable-warnings

      - name: Code quality
        run: |
          pip install black flake8 mypy
          black --check app/ scripts/
          flake8 app/ scripts/
          mypy app/ scripts/

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-risk-api:${IMAGE_TAG} -t ${{ secrets.DOCKER_USERNAME }}/diabetes-risk-api:latest -f docker/api.Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-risk-api:${IMAGE_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-risk-api:latest
